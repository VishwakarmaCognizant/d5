<div class="table-responsive">
    <ng-content select="#titlepage"></ng-content>

            <tr>
                <th class="w-60px">#</th>
                <th>Product Name</th>
                <th>Price</th>

        </thead>

            <tr>
                <td>1</td>

        </tbody>
    </table>
