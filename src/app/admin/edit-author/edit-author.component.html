<h2>  Edit Author Details</h2>
<mat-dialog-content>
  
    <div>
        <form [formGroup]="AuthorRegistration" autocomplete="off">
        <mat-form-field>
       <mat-label>Author Name</mat-label>
       <input type="text" matInput placeholder="Author Name" formControlName="AuthorName">
       </mat-form-field>
       
        </form>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button color="warn" (click)="closeDialog();">Cancel</button>
<button mat-raised-button color="primary" (click)="UpdateAuthor();">Update</button>
</mat-dialog-actions>
