<h2 mat-dialog-title>Edit User Profile</h2>
<mat-dialog-content>
    <p>The MatDialog service can be used to open modal dialogs with Material Design styling and animations.</p>
   <form [formGroup]="UserEditDetails" autocomplete="off">

    <div  class="row">
      <div class="col-sm-12">
        <mat-form-field>
            <mat-label>First Name</mat-label>
            <input matInput placeholder="Enter First Name" formControlName="Name">
           
          </mat-form-field>
        </div>
        
       
         
           
    </div>
    <div class="row">
      <div class="col-sm-12">
        <mat-form-field>
          <mat-label>Last Name</mat-label>
          <input matInput placeholder="Enter Last Name" formControlName="LastName">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <mat-form-field>
          <mat-label>Mobile Number</mat-label>
          <input matInput placeholder="Mobile Number" formControlName="Mobile">             
        </mat-form-field>
      </div>
      
         
        
           
</div>
<div class="row">
  <div class="col-sm-12">
    <mat-form-field color="accent">
            
      <input matInput [matDatepicker]="myDatePicker" formControlName="DateOfBirth">            
      <mat-datepicker-toggle matIconSuffix [for]="myDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #myDatePicker></mat-datepicker>

    </mat-form-field> 
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <mat-form-field>
      <mat-label>Address</mat-label>
      <textarea matInput placeholder="Address" formControlName="Address"></textarea>
     
    </mat-form-field>
  </div>
   
    
    
       
</div>

   </form>

</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button color="warn" mat-dialog-close >Cancel</button>
    <button mat-raised-button color="primary"  cdkFocusInitial (click)="SaveEditUserProfile();">Save</button>
</mat-dialog-actions>
