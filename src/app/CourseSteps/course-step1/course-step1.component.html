<form [formGroup]="StepFirstForm" autocomplete="off">
    <div class="row">
        <div class="col-sm-12">
        <mat-form-field>
            <input matInput placeholder="Title" formControlName="title" #title>
            <!-- <span matPrefix>+91</span>
            <span matSuffix>0.00</span> -->
    <mat-hint>
        {{title.value.length}}/60
    </mat-hint>
    
    <mat-error *ngIf="ftitle.errors?.['minlength']">
    A minimum length of 5 characters is required
    </mat-error>
            
        </mat-form-field>
    </div>
</div>
<div class="row row-height">
    <div class="col-sm-12">
        <mat-radio-group class="course-type" formControlName="courseType">
            <mat-radio-button   value="free">Free</mat-radio-button>
            <mat-radio-button value="premium">Premium</mat-radio-button>
        </mat-radio-group>
    </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <mat-form-field>
                <mat-select apperance="outline" placeholder="Select Category" formControlName="category" multiple>
                    <mat-option>None</mat-option>
                    <mat-optgroup label="Beginner">
                        <mat-option value="New To Programming">New To Programming</mat-option>
                        <mat-option value="New To Javascript">New To Javascript</mat-option>
                        <mat-option value="New To Angular">New To Angular</mat-option>
                    </mat-optgroup>
                    <!-- <mat-option value="Beginner">Beginner</mat-option> -->
                    <mat-option value="intermediate">Intermediate</mat-option>
                    <mat-option value="advance">Advanced</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <mat-form-field>
                
                <input matInput placeholder="Release Date" formControlName="releasedAt" [matDatepicker]="releaseDatePicker">

            </mat-form-field>
            <mat-datepicker-toggle [for]="releaseDatePicker">

            </mat-datepicker-toggle>
            <mat-datepicker #releaseDatePicker [dateClass]="dateClass">

            </mat-datepicker>
        </div>
    </div>

<div class="row">
    <div class="col-sm-12">
        <mat-checkbox [indeterminate]="true" color="primary" formControlName="downloadsAllowed">
            downloads Allowed ?
        </mat-checkbox>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <mat-form-field appearance="outline">
        <textarea matInput   placeholder="Long Description" cdkTextareaAutosize cdkAutosizeMinRows="2" cdkAutosizeMaxRows="5"   formControlName="longDescription">

        </textarea>
    </mat-form-field>
    </div>
</div>

</form>
